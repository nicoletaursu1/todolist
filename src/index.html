<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <script src="https://use.fontawesome.com/99145245ca.js"></script>
    
    <nav class="navigation">
      <ul class="menu">
        <li><a href="#">Incomplete tasks</a></li>
        <li><a href="#">Complete Tasks</a></li>
      </ul>
    </nav>
<!--The list---------------------------------------------->
    <div id="app"></div>

    <section class="main">
      <h1>TODO LIST</h1>

        <form class="form" action="index.html" method="post">
          <input type="text" id="addInput" placeholder="New Task" name="task" required="true">
          <button type="submit" id="addButton" class="add"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </form>
      
      <div class="tasksBoard" >
        <p class="activeItems">Active Items: <span id="counter"></span></p>
        <ul id="itemList">
          
        </ul>
        <a class="clear" id="clearLS">Clear all</a>
      </div>

    </section>
<!-------------------------------------------------------->
    <footer>
      <p>&copy Copyright TODO LIST <span id="currYear"></span></p>
    </footer>


    <script>
      let year=new Date().getFullYear();
      document.getElementById("currYear").innerHTML = year;
    </script>

    <script type="module" src="index.js"></script>


  </body>
</html>
